name: Train Model

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Dagger CLI
        run: go install dagger.io/dagger/cmd/dagger@latest

      - name: Run Dagger pipeline
        run: go run ci/main.go

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: ./model
          retention-days: 7

